<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Black Jack</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Black Jack</h1>
    
    <h2>Dealer</h2>
    <p th:text="score + ' ' + ${dealerScore}"></p>
    <h3>Current Cards:</h3>
    <ul>
        <li th:each="card : ${dealerHand}" data-th-utext="${card.getUnicodeSuit()} + ' ' + ${card.getRank()}"></li>
    </ul>
    
    <h2>Player</h2>
    <p th:text="score + ' ' + ${playerScore}"></p>
    <h3>Current Cards:</h3>
    <ul>
        <li th:each="card : ${playerHand}" data-th-utext="${card.getUnicodeSuit()} + ' ' + ${card.getRank()}"></li>
    </ul>
    
    <div>
        <button>Hit</button>
        <button>Stand</button>
    </div>
    
    <h2>The Cards</h2>
    <ul>
        <li th:each="card : ${deck}"  data-th-utext="${card.getId()} + ' ' + ${card.getRank()} + ' ' + ${card.getUnicodeSuit()}"></li>
    </ul>
</body>
</html>
