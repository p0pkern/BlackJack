<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Black Jack</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Black Jack</h1>
    
    <h2>Dealer</h2>
    <p>Card 1: #</p>
    <p>Card 2: #</p>
    
    <h2>Player</h2>
    <p>Card 1: #</p>
    <p>Card 2: #</p>
    
    <div>
        <button>Hit</button>
        <button>Stand</button>
    </div>
    
    <h2>The Cards</h2>
    <ul>
        <li th:each="card : ${deck}" th:text="${card.getId()} + ' ' + ${card.getRank()} + ' of ' + ${card.getSuit()}"></li>
    </ul>
</body>
</html>
